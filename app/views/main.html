<div class="hero-unit">

  <h1 id="app-title" style="text-align: center; margin-bottom: .5em">Just Food Facts</h1>

  <p id="help" style="text-align: center; margin-bottom: 1em;">
    {{messages.help.search}}
  </p>

  <p id="search-terms" style="text-align: center; margin-bottom: 1em;">
    <input
      style="text-align: center" type="text" class="search-query"
      placeholder="Saisissez un aliment" ng-model="foodFilter" />
  </p>

  <p id="results" style="text-align: center">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Dénomination</th>
          <th>Energie</th>
          <th>Protéines</th>
          <th>Glucides</th>
          <th>Lipides</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="fact in foodFacts | filter: foodFilter">
          <td>{{fact.name}}</td>
          <td>{{fact.energy}}</td>
          <td>{{fact.proteins}}</td>
          <td>{{fact.carbohydrates}}</td>
          <td>{{fact.fat}}</td>
        </tr>
      </tbody>
    </table>
  </p>

</div>
